<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 채널 아이디어 생성기 ✍️</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        :root {
            --accent-color: #FF4500;
            --accent-color-light: #FFDAB9;
            --accent-color-start: #FF7F50;
            --accent-color-end: #FF4500;
            --header-bg-image: url('https://via.placeholder.com/300x150/FFD700/FFFFFF?text=YouTube');
            --header-bg-position: right 10% bottom 20%;
            --header-bg-size: 40% auto;
            --header-bg-opacity: 0.1;
            --header-mix-blend-mode: soft-light;
        }
        * { font-family: 'Noto Sans KR', sans-serif; }
        .material-section { break-inside: avoid; page-break-inside: avoid; margin-bottom: 2rem; padding: 1.5rem; background-color: #ffffff; border-radius: 0.75rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); }
        .gradient-header-bg { background: linear-gradient(135deg, var(--accent-color-start) 0%, var(--accent-color-end) 100%); padding: 2.5rem; border-radius: 1rem; color: white; position: relative; overflow: hidden; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .gradient-header-bg::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: var(--header-bg-image); background-repeat: no-repeat; background-position: var(--header-bg-position); background-size: var(--header-bg-size); opacity: var(--header-bg-opacity); mix-blend-mode: var(--header-mix-blend-mode); z-index: 1; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .gradient-header-bg h1, .gradient-header-bg p { position: relative; z-index: 2; }
        .section-heading, .document-output h2 { font-family: 'Playfair Display', serif !important; font-weight: 700 !important; color: #1F2937 !important; display: flex; align-items: center; }
        .section-heading { border-bottom: 3px solid var(--accent-color-light); padding-bottom: 0.5rem; margin-bottom: 1.5rem; }
        .section-heading i { margin-right: 0.75rem; color: var(--accent-color); -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="text-center mb-8 no-print">
            <h1 class="text-4xl font-bold text-gray-800 mb-2"><i class="fas fa-bullhorn text-red-500 mr-3"></i>유튜브 채널 아이디어 생성기</h1>
            <p class="text-gray-600 text-lg">채널 콘셉트부터 영상 아이디어까지 한 번에!</p>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 입력 영역 -->
            <div class="bg-white rounded-lg shadow-lg p-6 no-print">
                <h2 class="text-2xl font-bold text-gray-800 mb-6"><i class="fas fa-edit text-red-500 mr-2"></i>정보 입력</h2>
                <form id="ideaForm" class="space-y-6">
                    <div class="material-section">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4 section-heading"><i class="fas fa-info-circle"></i>기본 정보</h3>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="channelName">채널 이름*</label>
                            <input type="text" id="channelName" required class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-red-500" placeholder="예: 트렌디 톡톡">
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="targetAudience">타겟 시청자</label>
                            <input type="text" id="targetAudience" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-red-500" placeholder="예: 20~30대 여성, 취미 요리 애호가 등">
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="contentCategories">콘텐츠 카테고리</label>
                            <input type="text" id="contentCategories" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-red-500" placeholder="예: 일상 브이로그, 리뷰, 튜토리얼">
                        </div>
                    </div>
                    <div class="material-section">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4 section-heading"><i class="fas fa-lightbulb"></i>아이디어 세부항목</h3>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="uniqueSelling">핵심 차별점</label>
                            <textarea id="uniqueSelling" rows="2" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-red-500" placeholder="예: 1인칭 시점, ASMR 편집 스타일"></textarea>
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="videoConcepts">샘플 영상 아이디어</label>
                            <textarea id="videoConcepts" rows="3" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-red-500" placeholder="예: '한 끼 레시피 리뷰', '주말 도시 탐방 브이로그'"></textarea>
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="uploadSchedule">업로드 주기</label>
                            <input type="text" id="uploadSchedule" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-red-500" placeholder="예: 주 2회, 매주 월·목 등">
                        </div>
                    </div>
                    <div class="material-section">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4 section-heading"><i class="fas fa-paint-brush"></i>비주얼 & 콜라보</h3>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="visualStyle">비주얼 스타일</label>
                            <input type="text" id="visualStyle" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-red-500" placeholder="예: 미니멀, 빈티지 필터 등">
                        </div>
                        <div class="input-group">
                            <label class="block text-sm font-medium text-gray-700 mb-2" for="collaboration">협업 아이디어</label>
                            <textarea id="collaboration" rows="2" class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-red-500" placeholder="예: 요리 유튜버, 로컬 맛집 주인 등"></textarea>
                        </div>
                    </div>
                    <div class="flex flex-col space-y-3">
                        <button type="submit" class="w-full bg-red-500 text-white py-3 rounded-md hover:bg-red-600 transition"><i class="fas fa-magic mr-2"></i>아이디어 생성하기</button>
                        <button type="button" id="saveFileBtn" class="w-full bg-red-400 text-white py-3 rounded-md hover:bg-red-500 transition"><i class="fas fa-download mr-2"></i>데이터로 저장</button>
                        <label for="loadFile" class="w-full bg-gray-500 text-white py-3 rounded-md hover:bg-gray-600 text-center cursor-pointer"><i class="fas fa-upload mr-2"></i>데이터 불러오기<input type="file" id="loadFile" accept=".json" class="hidden"></label>
                        <button type="button" id="clearBtn" class="w-full bg-gray-300 text-gray-800 py-3 rounded-md hover:bg-gray-400 transition"><i class="fas fa-trash-alt mr-2"></i>초기화</button>
                    </div>
                </form>
            </div>
            <!-- 미리보기 영역 -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="flex items-center justify-between mb-6 no-print">
                    <h2 class="text-2xl font-bold text-gray-800"><i class="fas fa-lightbulb text-green-600 mr-2"></i>생성된 아이디어</h2>
                    <button onclick="window.print()" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"><i class="fas fa-print mr-2"></i>PDF 저장</button>
                </div>
                <div id="preview" class="document-output">
                    <div class="text-center text-gray-500 py-12"><i class="fas fa-question-circle text-6xl mb-4"></i><p class="text-lg">좌측 정보를 입력하고 '아이디어 생성하기' 버튼을 눌러주세요</p></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const formId = 'ideaForm';
        const storageKey = 'yt_idea_gen_';
        function saveData() {
            const data = {};
            document.querySelectorAll(`#${formId} input, #${formId} textarea`).forEach(el => { if(el.id) data[el.id] = el.value; });
            localStorage.setItem(storageKey + formId, JSON.stringify(data));
        }
        function loadData() {
            const saved = localStorage.getItem(storageKey + formId);
            if(saved) {
                const data = JSON.parse(saved);
                Object.keys(data).forEach(id => { const el = document.getElementById(id); if(el) el.value = data[id]; });
                generate();
            }
        }
        function clearData() {
            document.querySelectorAll(`#${formId} input, #${formId} textarea`).forEach(el => el.value='');
            localStorage.removeItem(storageKey + formId);
            generate();
        }
        function downloadData() {
            const data = {};
            document.querySelectorAll(`#${formId} input, #${formId} textarea`).forEach(el => { if(el.id) data[el.id] = el.value; });
            const blob = new Blob([JSON.stringify(data, null,2)], {type:'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href=url; a.download=`yt_idea_${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }
        function uploadData(e) {
            const file = e.target.files[0]; if(!file) return;
            const reader=new FileReader(); reader.onload=function(ev){ try{ const data=JSON.parse(ev.target.result); Object.keys(data).forEach(id=>{ const el=document.getElementById(id); if(el) el.value=data[id]; }); saveData(); generate(); alert('데이터 불러오기 완료!'); }catch(err){alert('오류:'+err.message);} };
            reader.readAsText(file); e.target.value='';
        }
        function generate() {
            const c = id => document.getElementById(id).value || document.getElementById(id).placeholder;
            const out = `
                <div class="material-section">
                    <h2 class="section-heading"><i class="fas fa-bullhorn"></i>채널 개요</h2>
                    <p><strong>이름:</strong> ${c('channelName')}</p>
                    <p><strong>타겟:</strong> ${c('targetAudience')}</p>
                    <p><strong>카테고리:</strong> ${c('contentCategories')}</p>
                </div>
                <div class="material-section">
                    <h2 class="section-heading"><i class="fas fa-lightbulb"></i>핵심 차별점 & 영상 아이디어</h2>
                    <p><strong>차별점:</strong> ${c('uniqueSelling')}</p>
                    <p><strong>샘플 아이디어:</strong> ${c('videoConcepts')}</p>
                    <p><strong>업로드:</strong> ${c('uploadSchedule')}</p>
                </div>
                <div class="material-section">
                    <h2 class="section-heading"><i class="fas fa-paint-brush"></i>스타일 & 협업</h2>
                    <p><strong>비주얼:</strong> ${c('visualStyle')}</p>
                    <p><strong>협업:</strong> ${c('collaboration')}</p>
                </div>
            `;
            document.getElementById('preview').innerHTML = out;
        }
        document.addEventListener('DOMContentLoaded',()=>{
            loadData();
            document.getElementById(formId).addEventListener('submit',e=>{ e.preventDefault(); saveData(); generate(); });
            document.getElementById('saveFileBtn').addEventListener('click', downloadData);
            document.getElementById('loadFile').addEventListener('change', uploadData);
            document.getElementById('clearBtn').addEventListener('click', clearData);
            document.querySelectorAll(`#${formId} input, #${formId} textarea`).forEach(el=>{
                el.addEventListener('input',()=>{ saveData(); generate(); });
            });
        });
    </script>
</body>
</html>
